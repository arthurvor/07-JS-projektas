<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Slot Machine in Javascript</title>
    <meta name="description" content="Slot Machine">
    <meta name="test" content="slot game">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="jquery.spritely.js"></script>
    <script src="jquery.backgroundPosition.js"></script>
    <script src="slot.js"></script>
</head>

<body>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css">
    <div class="hd">
    </div>
    <div class="bd">
        <h1>Slot machine</h1>
        <div class="container">
            <div class="slot-wrapper">
                <div id="slot1" class="slot"></div>
                <div id="slot2" class="slot"></div>
                <div id="slot3" class="slot"></div>
                <div class="clear"></div>
            </div>
            <div id="result"></div>
            <div><button id="control" class="btn btn-primary">Start</button></div>
        </div>
        <div class="credits">
            <div>Modified and made by: Arthur Voronovas</div>
            <br>
            <div>JP-20</div>
        </div>
    </div>
</body>

</html>
